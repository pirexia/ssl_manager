{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 mb-4">
        <a href="{% url 'generate_csr' %}" class="card text-decoration-none text-dark h-100 p-5 text-center">
            <div class="card-body">
                <i class="bi bi-plus-circle-fill text-success display-1 mb-3"></i>
                <h2 class="card-title mt-3">{% trans "Generate New" %}</h2>
                <p class="card-text text-muted">{% trans "Create a new CSR and Private Key for your domain." %}</p>
            </div>
        </a>
    </div>
    <div class="col-md-5 mb-4">
        <a href="{% url 'search_certificates' %}" class="card text-decoration-none text-dark h-100 p-5 text-center">
            <div class="card-body">
                <i class="bi bi-search text-primary display-1 mb-3"></i>
                <h2 class="card-title mt-3">{% trans "Search Repository" %}</h2>
                <p class="card-text text-muted">{% trans "Find existing certificates, keys, and CSRs." %}</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
